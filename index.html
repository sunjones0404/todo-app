<!DOCTYPE html>
<html>
<head>

	<title>Todo List</title>

	<script type="text/javascript" src="assets/js/lib/jquery-3.2.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,500" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">

</head>

<body>

<div id="container">
	
<h1><span id="battery"><i class="fa fa-battery-full" aria-hidden="true"></i></span> To-do list <i class="fa fa-pencil-square-o" aria-hidden="true"></i></h1>

<input type="text" placeholder="Add New To-do">

<ul>
	<li><span><i class="fa fa-trash"></i></span> Add a new todo above and hit 'return'</li>
	<li><span><i class="fa fa-trash"></i></span> Click on a to-do to mark it as completed</li>
	<li><span><i class="fa fa-trash"></i></span> Click on the red trash icon to delete a todo</li>
	<li><span><i class="fa fa-trash"></i></span> Click on the pencil icon to toggle the input</li>
</ul>

</div>

<div style="text-align: center;"><button class="deleteTodo">Delete all to-dos</button></div>


<script src="https://use.fontawesome.com/da3a609965.js"></script>
<script type="text/javascript" src="assets/js/scripts.js"></script>

</body>
</html>
